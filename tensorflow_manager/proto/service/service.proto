syntax = "proto3";

package service;

service ModelEncode {
    rpc GetEncodedModel(Request) returns (ModelResponse) {}
}

message Request{
    bool ready = 1;
}

message HyperParams {
    enum LossFunction {
        SparseCategoricalCE = 0;
    }
    LossFunction loss = 1;
    bool fromLogits = 2;
}

message ModelResponse{
    bytes model = 1;
    HyperParams hyperparams = 2;
    string fileName = 3;
}